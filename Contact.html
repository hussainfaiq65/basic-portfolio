<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Muhammad Hussain Faiq</h1>
        <p class="section-one__role">Full Stack Web Developer</p>
        <a class="section-one__contact" href="./index.html">Home</a>
      </div>

      <div class="contact-form-container">
        <form action="/submit-form" method="POST">
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter Your Name"
                  class="contact-form__input"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  placeholder="Enter Your Email"
                  class="contact-form__input"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="message">Message:</label></td>
              <td>
                <textarea
                  id="message"
                  placeholder="Message..."
                  class="contact-form__textarea"
                  required
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>

        <div class="section-five">
          <p class="section-five__title">
            Social Media:
            <a href="https://www.instagram.com/faa.iiqq/?next=%2F">Instagram</a
            >,
            <a href="https://www.linkedin.com/in/hussainfaiq/">LinkedIn</a>
          </p>
          <p class="section-five__desc">&copy; Faiq</p>
        </div>
      </div>
    </div>
  </body>
</html>
